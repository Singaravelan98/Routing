<form #myform="ngForm">


    <div class="form-group">
        <label for="yourname">Your Name</label>
        <input type="text" class="form-control" [ngModel]=data.name name="name">
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" [ngModel]=data.gender name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" [ngModel]=data.age name="age">
    </div>

    <div class="form-group">
        <label for="Html">html</label>
        <input type="checkbox" class="form-control" name="html" ngModel>
    </div>

    <div class="form-group">
        <label for="Css">css</label>
        <input type="checkbox" class="form-control" name="css" ngModel />
    </div>

    <div>
        <input type="radio" id="javascript" name="select" value="javascript" ngModel>
        <label for="javascript">javascript</label>
    </div>

    <button (click)="adddetail(myform.value)">Click</button>



    {{myform.value|json}}
    {{data|json}}

</form>
